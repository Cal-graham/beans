{% extends "base.html" %}

{% block content %}

<div class="columns">
<div class="column is-12">
	{% if 'graphs' in args.keys() %}
	{% for graph in args['graphs'] %}
	<div class="box has-background-grey-darker">
		<div class="block" style="position: relative; height:{{100/args['graphs']|length}}vh; width:100vw">
		<canvas id="{{graph}}"></canvas>
		</div>
	</div>
	{% endfor %}
	{% endif %}
</div>
</div>

<script>

    var record_button = document.navbar['record'];
    var stop_button = document.navbar['stop'];
    stop_button.style.display = 'none';

    var recording = 0;

    record_button.onclick = function(){
	recording = 1;
	console.log(recording)
	record_button.style.display = 'none';
	stop_button.style.display = 'inline';
    }

    stop_button.onclick = function(){
        recording = 0;
	console.log(recording)
        stop_button.style.display = 'none';
        record_button.style.display = 'inline';
    }

    var chartColors = {
        pressure: ['rgb(255, 255, 255)'],
        grouphead: ['rgb(255, 0, 0)', 'rgb(255, 100, 0)', 'rgb(255, 0, 100)'],
        boiler: ['rgb(100, 0, 255)', 'rgb(0, 0, 255)', 'rgb(0, 100, 255)']
    };

    var color = Chart.helpers.color;
	
    var zeroDataSet = {
	data: [0],
        label: "template",
	backgroundColor: chartColors.pressure[0],
        borderColor: chartColors.pressure[0],
        pointBorderColor: chartColors.pressure[0],
        pointBackgroundColor: chartColors.pressure[0],
        fill: false,
        pointRadius: 0,
        outerGlowWidth: 40,
        outerGlowColor: chartColors.pressure[0],
        shadowBlur: 10,
        shadowColor: chartColors.pressure[0]
    };
	    
    var baselineData = {
      labels: [''],
      datasets: [
	$.extend( true, {}, zeroDataSet),
	]
    };
	
    var lineOptions = {
        maintainAspectRatio: false,
        animation: false,
        layout: {
            padding:{
		left: 0,
		right: 0,
		top: 0,
		bottom: -10
	    }
        },
        scales:{
            xAxes: [{
                display: false
            }],
        },
        title: {
          display: false
        },
	elements: {
		point : {
			radius: 0
		}
	},
	legend: {
               	display: true,
		position: 'right',
      		labels: {
			color: chartColors.pressure
		}
	}
        }

    {% if 'graphs' in args.keys() %}
    {% for graph in args['graphs'] %}
	
    var {{graph}} = new Chart(document.getElementById("{{graph}}"), {
      type: 'line',
      data: $.extend( true, {}, baselineData),
      options: lineOptions,
    });
     
    {% endfor %}
    {% endif %}

    var refresh = function(){
        var requests = $.get('/main/read');
        var tm = requests.done(function(r){
		//console.log(recording)
		{% if 'graphs' in args.keys() %}
    		{% for graph in args['graphs'] %}
		{{graph}}_ = 1
		{% endfor %}
    		{% endif %}
		temps = [];
       		for (const [key, value] of Object.entries(r)){
			
			{% if 'graphs' in args.keys() %}
    			{% for graph in args['graphs'] %}
			if (key.includes("{{graph}}")){
				{{graph}}.data.datasets[{{graph}}_].data.push(value)
				{{graph}}_ = {{graph}}_ + 1				
				//console.log(key, lineChart0.data.datasets[ct-1].data)
			}
			if (key.includes("time")){
				{{graph}}.data.labels.push(value)
				if (({{graph}}.data.labels.length > 400 && recording == 0) || {graph}.data.labels.length > 1000){
					{{graph}}.data.labels.shift();
                                        {{graph}}.data.datasets.forEach((dataset) => {
                                                dataset.data.shift();
                                        });
					{{graph}}.data.datasets[0].data.push(0)
				}
				
			}
                {% endfor %}
                {% endif %}
		}
                {% if 'graphs' in args.keys() %}
                {% for graph in args['graphs'] %}
		{{graph}}.update();
		{% endfor %}
    		{% endif %}
	sleep(200);
	refresh();
        });
    }
    
    var init = function(){
        var requests = $.get('/main/read');
        var tm = requests.done(function(r){
		{% if 'graphs' in args.keys() %}
    		{% for graph in args['graphs'] %}
		{{graph}}_ = 1
		{% endfor %}
    		{% endif %}
		color = 'rgb(255,255,255)'
		temps = [];
       		for (const [key, value] of Object.entries(r)){
			{% if 'graphs' in args.keys() %}
    			{% for graph in args['graphs'] %}
			if (key.includes("{{graph}}")){
				add = $.extend( true, {}, zeroDataSet),
				add.label = key
				{% if 'parts' in args.keys() %}
				{% for part in args['parts'] %}
				if (key.includes("{{part}}")){
					color = chartColors.{{part}}[{{graph}}_]
				}
			 	{% endfor %}
			 	{% endif %}
				add.backgroundColor = color
				add.borderColor = color
				add.pointBorderColor = color
				add.pointBackgroundColor = color
				add.fill = false
				add.pointRadius = 0
				add.outerGlowWidth = 40
				add.outerGlowColor = color
				add.shadowBlur = 10
				add.shadowColor = color
				{{graph}}.data.datasets[{{graph}}_] = (add)
				{{graph}}_ = {{graph}}_ + 1		
			}
			{% endfor %}
    			{% endif %}
		}
		{% if 'graphs' in args.keys() %}
    		{% for graph in args['graphs'] %}
		{{graph}}.update();
		{% endfor %}
    		{% endif %}
        });
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    init();
    refresh();

</script>

{% endblock %}
