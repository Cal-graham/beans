{% extends "base.html" %}

{% block content %}

<link rel="stylesheet" href="/static/Main/css/Main.css">

<div class="columns">
    <div class="column is-two-thirds">
        <canvas id="lineChart"></canvas>
    </div>
    <div class="column is-one-third">
        <canvas id="polarChart"></canvas>
    </div>
</div>

<script>

    var lineData = {
      labels: ['1'],
      datasets: [{
        data: [1],
        label: "grp1"
      }, {
        data: [1],
        label: "grp2"
      }, {
        data: [1],
        label: "grp3"
      },{
        data: [1],
        label: "blr1"
      },{
        data: [1],
        label: "blr2"
      }, {
        data: [1],
        label: "blr3"
      }]
    };

    var lineChart = new Chart(document.getElementById("lineChart"), {
      type: 'line',
      data: lineData,
      options: {
        title: {
          display: true,
          text: 'Temp Profile'
        }
      }
    });

    var polarData = {
      labels: ["grp1", "grp2", "grp3", "blr1", "blr2", "blr3"],
      datasets: [{
        data: [1, 1, 1, 1, 1, 1],
        backgroundColor: [
          "rgba(255, 0, 100, 0.6)",
          "rgba(255, 0, 50, 0.6)",
          "rgba(255, 0, 0, 0.6)",
          "rgba(0, 255,200, 0.6)",
          "rgba(200, 0, 200, 0.6)",
          "rgba(0, 255, 0, 0.6)"
        ]
      }]
    };

    var polarChartOptions = {
      startAngle: -Math.PI / 4,
      animation: {
        animateRotate: true
      }
   };

    var polarAreaChart = new Chart(document.getElementById("polarChart"), {
      type: 'polarArea',
      data: polarData,
      options: polarChartOptions
    });

    var refresh = function(){
        var requests = $.get('/main/read');
        var tm = requests.done(function(r){

                polarAreaChart.data.datasets[0].data = [r[1], r[2], r[3], r[4], r[5], r[6]];
                polarAreaChart.update();

                // add the point
                lineChart.data.labels.push(r[0]);
                lineChart.data.datasets[0].data.push(r[1]);
                lineChart.data.datasets[1].data.push(r[2]);
                lineChart.data.datasets[2].data.push(r[3]);
                lineChart.data.datasets[3].data.push(r[4]);
                lineChart.data.datasets[4].data.push(r[5]);
                lineChart.data.datasets[5].data.push(r[6]);

                lineChart.update();
        });
    }

    setInterval(refresh, 1000);

</script>

{% endblock %}
